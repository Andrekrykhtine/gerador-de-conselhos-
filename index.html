<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
</head>
<body>
    <main class="advice-generator">
        <section class="advice-card">
            <h1 class="advice-number" id="conselho">ADVICE #</h1>
            <blockquote class="advice-text" id="mensagem">
                Click the button below to get your tip of the day!!!
            </blockquote>
            
            <div class="divider">
                <picture>
                    <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                    <img src="./src/images/pattern-divider-desktop.svg" alt="Divider line">
                </picture>
            </div>

            <button class="advice-generator-button" id="botao" aria-label="Generate new advice">
                <img src="./src/images/icon-dice.svg" alt="botÃ£o gerador de conselhos">
            </button>
        </section>
    </main>
    <script type="module" src="./src/js/conselhos.js"></script>
</body>
</html>
